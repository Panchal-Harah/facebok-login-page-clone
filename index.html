<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container md:mt-48 md:flex md:mx-auto items-center justify-center text-lg relative">
        <div class="left w-1/3">
            <img class="md:w-60" src="FB Image.svg" alt="">
            <p class="md:text-2xl md:mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right md:flex md:flex-col bg-white">
            <input class="px-3 py-2 my-3 border mx-2 outline-blue-400" type="text" placeholder="Email address or Phone number">
            <input class="px-3 py-2 my-3 border mx-2 outline-blue-400" type="password" placeholder="password">
            <button class="btn my-3 mx-1 bg-blue-600 hover:bg-blue-700 text-white px-36 py-3 rounded-md font-bold">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgetten password?</span>
            <hr class="my-2">
            <button class="btn2 mx-auto my-2 mb-5 bg-lime-500 hover:bg-lime-600 px-4 py-3 rounded-md font-bold text-white w-fit">Create new account</button>
            <spna class="sp absolute -bottom-10 text-sm mx-auto"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a Celebrity, brand or bussiness.</spna>
        </div>
    </div>
</body> 
</html>
